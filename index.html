<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="two-columns">
      <div class="box1a"></div>
      <div class="box1b"></div>
    </div>
    <p></p>
    <div class="three-columns">
      <div class="box2a"></div>
      <div class="box2b"></div>
      <div class="box2c"></div>
    </div>
    <p></p>
    <div class="three-unequal-columns">
      <div class="box3a"></div>
      <div class="box3b"></div>
      <div class="box3c"></div>
    </div>
    <p></p>
    <div class="four-columns-footer">
      <div class="four-columns">
        <div class="box4a"></div>
        <div class="box4b"></div>
        <div class="box4c"></div>
        <div class="box4d"></div>
      </div>
      <div class="footer">
        <div class="box5a"></div>
      </div>
    </div>
  </body>
</html>
